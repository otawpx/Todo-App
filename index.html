<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Google - fonts and icons -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,300,0..1,-50..200"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- JS -->
        <script src="script.js" defer></script>

        <!-- heading -->
        <title>Todo App</title>
    </head>
    <body>
        <div id="todo">
            <div class="container">
                <div class="heading">
                    <h3>Today</h3>
                </div>

                <form action="#" class="todo-creation">
                    <input type="text" name="todo-text" placeholder="Typing..." autofocus required />
                    <button type="submit">
                        <span class="material-symbols-outlined"> check </span>
                    </button>
                </form>

                <div class="todo-options">
                    <select class="todo-filter" name="todo-filter">
                        <option value="all">All</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <ul class="todo-items">
                    <!-- TODO items will be dynamically generated here -->
                </ul>
            </div>
        </div>
    </body>
</html>
